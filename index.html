<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Catálogo</title>
</head>

<body>
    <header>
        <div class="header-div">
            <img src="assets/icon-house.svg" alt="Casa">
            <a href="">Início</a>
        </div>
        <div class="header-div">
            <img src="assets/icon-car.svg" alt="Carro">
            <a href="">Meus Carros</a>
        </div>
        <div class="header-div">
            <img src="assets/icon-add.svg" alt="Mais">
            <a href="">Adicionar Carro</a>
        </div>
    </header>
    <div class="car-card">
        <div class="slide">
            <img src="assets/gol.jpg" alt="Car-Img">
        </div>
        <div class="car-infos">
            <label for="car-name" id="car-name">Volksvagem Fox</label>
            <label for="car-version" id="car-version">1.0 Flex</label>
            <label for="car-year" id="car-year">2011</label>
            <label for="car-transmission" id="car-transmission">Manual</label>
            <label for="car-price" id="car-price">R$29.000</label>
            <button id="cost-button">Ver custos</button>
        </div>
    </div>
</body>

</html>
